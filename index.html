<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LCEH - Local Community Events Hub</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    line-height: 1.6;
    background: #f9f9f9;
    color: #333;
  }
  header {
    background-color: #0d6efd;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.8em;
  }
  nav a {
    color: white;
    margin-left: 15px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  .hero {
    background-color: #e9ecef;
    padding: 40px 20px;
    text-align: center;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  .btn {
    display: inline-block;
    background-color: #0d6efd;
    color: white;
    padding: 12px 25px;
    text-decoration: none;
    border-radius: 6px;
    margin-top: 15px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #084ecf;
  }
  .events-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 20px;
  }
  .event-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
  }
  .event-card h3 {
    margin-top: 0;
  }
  .event-card button {
    background-color: #0d6efd;
    border: none;
    color: white;
    padding: 10px 18px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
  }
  .event-card button:hover:not(:disabled) {
    background-color: #084ecf;
  }
  .event-card button:disabled {
    background-color: gray;
    cursor: default;
  }
  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9em;
    background-color: #e9ecef;
    margin-top: 40px;
  }
  section { display: none; }
  section.active { display: block; }
  form {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 1px 1px 10px rgba(0,0,0,0.1);
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  label {
    font-weight: bold;
  }
  #rsvp-list {
    margin-top: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>LCEH</h1>
  <nav>
    <a onclick="showSection('home')">Home</a>
    <a onclick="showSection('events')">Events</a>
    <a onclick="showSection('profile')">Profile</a>
    <a onclick="showSection('login')">Login</a>
  </nav>
</header>

<main>
  <!-- Home Section -->
  <section id="home" class="active hero">
    <h2>Welcome to Your Community Events Hub</h2>
    <p>Discover and attend events happening in your area.</p>
    <button class="btn" onclick="showSection('events')">View Events</button>
  </section>

  <!-- Events Section -->
  <section id="events">
    <h2>Events</h2>
    <div id="events-container" class="events-list"></div>
    <h3>Your RSVPs:</h3>
    <ul id="rsvp-list"><li>No RSVPs yet.</li></ul>
  </section>

  <!-- Profile Section -->
  <section id="profile">
    <h2>User Profile</h2>
    <p>Welcome, <span id="profile-email">Community Member</span></p>
    <button class="btn" onclick="logout()">Logout</button>
  </section>

  <!-- Login Section -->
  <section id="login">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label><br />
      <input type="email" id="email" required /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" required /><br /><br />
      <button type="submit" class="btn">Login</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 LCEH. All rights reserved.</p>
</footer>

<script>
  const eventsData = [
    {
      id: 1,
      title: "Community Clean-Up",
      date: "2025-10-01",
      location: "Local Park",
      description: "Join us for a local park cleanup!"
    },
    {
      id: 2,
      title: "Local Art Show",
      date: "2025-10-10",
      location: "Community Center",
      description: "An exhibition by local artists."
    }
  ];

  function showSection(id) {
    const sections = document.querySelectorAll('main section');
    sections.forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    if (id === 'events') {
      loadEvents();
      showRsvps();
    }
    if (id === 'profile') {
      updateProfileUI();
    }
  }

  function loadEvents() {
    const container = document.getElementById('events-container');
    container.innerHTML = '';
    eventsData.forEach(event => {
      const card = document.createElement('div');
      card.className = 'event-card';
      card.innerHTML = `
        <h3>${event.title}</h3>
        <p><strong>Date:</strong> ${new Date(event.date).toLocaleDateString(undefined, {day:'numeric', month:'short', year:'numeric'})}</p>
        <p><strong>Location:</strong> ${event.location}</p>
        <p>${event.description}</p>
        <button onclick="rsvp(${event.id})" id="rsvp-btn-${event.id}">RSVP</button>
      `;
      container.appendChild(card);
    });
    updateRsvpButtons();
  }

  function rsvp(eventId) {
    let rsvps = JSON.parse(localStorage.getItem('rsvps')) || [];
    if (!rsvps.includes(eventId)) {
      rsvps.push(eventId);
      localStorage.setItem('rsvps', JSON.stringify(rsvps));
      alert('You RSVP’d!');
      loadEvents();
      showRsvps();
    }
  }

  function showRsvps() {
    const rsvpList = document.getElementById('rsvp-list');
    rsvpList.innerHTML = '';
    const rsvps = JSON.parse(localStorage.getItem('rsvps')) || [];
    if(rsvps.length === 0) {
      rsvpList.innerHTML = '<li>No RSVPs yet.</li>';
      return;
    }
    rsvps.forEach(id => {
      const event = eventsData.find(e => e.id === id);
      if(event) {
        const li = document.createElement('li');
        li.textContent = `${event.title} - ${new Date(event.date).toLocaleDateString(undefined, {day:'numeric', month:'short', year:'numeric'})}`;
        rsvpList.appendChild(li);
      }
    });
  }

  function updateRsvpButtons() {
    const rsvps = JSON.parse(localStorage.getItem('rsvps')) || [];
    rsvps.forEach(id => {
      const btn = document.getElementById(`rsvp-btn-${id}`);
      if(btn) {
        btn.disabled = true;
        btn.textContent = 'RSVP’d';
      }
    });
  }

  document.getElementById('login-form').addEventListener('submit', e => {
    e.preventDefault();
    const emailInput = document.getElementById('email').value;
    localStorage.setItem('userEmail', emailInput);
    alert('Logged in as ' + emailInput);
    showSection('profile');
  });

  function updateProfileUI() {
    const emailSpan = document.getElementById('profile-email');
    const email = localStorage.getItem('userEmail') || 'Community Member';
    emailSpan.textContent = email;
  }

  function logout() {
    localStorage.removeItem('userEmail');
    localStorage.removeItem('rsvps');
    alert('Logged out.');
    showSection('home');
  }

  // Show home on page load
  showSection('home');
</script>

</body>
</html>
