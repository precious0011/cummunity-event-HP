<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LCEH - Local Community Events Hub</title>
<style>
  /* Embedded CSS */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    line-height: 1.6;
    background: #f9f9f9;
    color: #333;
  }
  header {
    background-color: #0d6efd;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.8em;
  }
  nav a {
    color: white;
    margin-left: 15px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  .hero {
    background-color: #e9ecef;
    padding: 40px 20px;
    text-align: center;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  .btn {
    display: inline-block;
    background-color: #0d6efd;
    color: white;
    padding: 12px 25px;
    text-decoration: none;
    border-radius: 6px;
    margin-top: 15px;
  }
  .btn:hover {
    background-color: #084ecf;
  }
  .events-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 20px;
  }
  .event-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
  }
  .event-card h3 {
    margin-top: 0;
  }
  .event-card button {
    background-color: #0d6efd;
    border: none;
    color: white;
    padding: 10px 18px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
  }
  .event-card button:disabled {
    background-color: #6c757d;
    cursor: default;
  }
  .event-card button:hover:enabled {
    background-color: #084ecf;
  }
  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9em;
    background-color: #e9ecef;
    margin-top: 40px;
  }
  /* Hide sections by default except homepage */
  section { display: none; }
  section.active { display: block; }
  /* Simple form */
  form {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 1px 1px 10px rgba(0,0,0,0.1);
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  label {
    font-weight: bold;
  }
  #profile button {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 20px;
  }
  #profile button:hover {
    background-color: #a71d2a;
  }
</style>
</head>
<body>

<header>
  <h1>LCEH</h1>
  <nav>
    <a onclick="showSection('home')">Home</a>
    <a onclick="showSection('events')">Events</a>
    <a onclick="showSection('profile')">Profile</a>
    <a onclick="showSection('login')">Login</a>
  </nav>
</header>

<main>
  <!-- Home Section -->
  <section id="home" class="active hero">
    <h2>Welcome to Your Community Events Hub</h2>
    <p>Discover and attend events happening in your area.</p>
    <a class="btn" onclick="showSection('events')">View Events</a>
  </section>

  <!-- Events Section -->
  <section id="events">
    <h2>Events</h2>
    <div id="events-container" class="events-list"></div>
  </section>

  <!-- Profile Section -->
  <section id="profile">
    <h2>User Profile</h2>
    <p>Welcome, Community Member</p>
    <p>Email: user@example.com</p>
    <button onclick="logout()">Logout</button>
    <h3>Your RSVPs:</h3>
    <ul id="rsvp-list"></ul>
  </section>

  <!-- Login Section -->
  <section id="login">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label><br />
      <input type="email" id="email" required /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" required /><br /><br />
      <button type="submit">Login</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 LCEH. All rights reserved.</p>
</footer>

<script>
  // Show and hide sections
  function showSection(id) {
    const sections = document.querySelectorAll('main section');
    sections.forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    if (id === 'events') loadEvents();
    if (id === 'profile') loadRSVPs();
  }

  // Store login state in localStorage
  document.getElementById('login-form').addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    localStorage.setItem('userEmail', email);
    alert(`Logged in as: ${email}`);
    showSection('profile');
    updateProfileUI();
  });

  function updateProfileUI() {
    const email = localStorage.getItem('userEmail') || 'user@example.com';
    document.querySelector('#profile p:nth-of-type(2)').textContent = `Email: ${email}`;
  }

  function logout() {
    localStorage.removeItem('userEmail');
    localStorage.removeItem('rsvps');
    alert('Logged out.');
    showSection('home');
    updateProfileUI();
  }

  // Event data
  const eventsData = [
    {
      id: 1,
      title: "Community Clean-Up",
      date: "2025-10-01",
      location: "Local Park",
      description: "Join us for a local park cleanup!"
    },
    {
      id: 2,
      title: "Local Art Show",
      date: "2025-10-10",
      location: "Community Center",
      description: "An exhibition by local artists."
    },
    {
      id: 3,
      title: "Halloween Costume Parade",
      date: "2025-10-31",
      location: "Downtown",
      description: "Show off your costume at the annual parade!"
    }
  ];

  // Load events dynamically
  function loadEvents() {
    const container = document.getElementById('events-container');
    container.innerHTML = '';
    const rsvps = JSON.parse(localStorage.getItem('rsvps')) || [];

    eventsData.forEach(event => {
      const card = document.createElement('div');
      card.className = 'event-card';
      const isRSVPed = rsvps.includes(event.id);

      card.innerHTML = `
        <h3>${event.title}</h3>
        <p><strong>Date:</strong> ${event.date}</p>
        <p><strong>Location:</strong> ${event.location}</p>
        <p>${event.description}</p>
        <button ${isRSVPed ? 'disabled' : ''} onclick="rsvp(${event.id}, this)">
          ${isRSVPed ? "RSVP'd" : "RSVP"}
        </button>
      `;
      container.appendChild(card);
    });
  }

  // RSVP function
  function rsvp(eventId, button) {
    const rsvps = JSON.parse(localStorage.getItem('rsvps')) || [];
    const event = eventsData.find(e => e.id === eventId);
    if (!rsvps.includes(eventId)) {
      rsvps.push(eventId);
      localStorage.setItem('rsvps', JSON.stringify(rsvps));
      button.disabled = true;
      button.textContent = "RSVP'd";
      alert(`You RSVP'd for: ${event.title}`);
    }
    loadRSVPs();
  }

  // Load RSVPs into profile
  function loadRSVPs() {
    const rsvps = JSON.parse(localStorage.getItem('rsvps')) || [];
    const rsvpList = document.getElementById('rsvp-list');
    rsvpList.innerHTML = '';

    rsvps.forEach(id => {
      const event = eventsData.find(e => e.id === id);
      if (event) {
        const li = document.createElement('li');
        li.textContent = `${event.title} - ${new Date(event.date).toLocaleDateString(undefined, { day: 'numeric', month: 'short', year: 'numeric' })}`;
        rsvpList.appendChild(li);
      }
    });
  }

  // On page load
  window.addEventListener('DOMContentLoaded', () => {
    const email = localStorage.getItem('userEmail');
    if (email) updateProfileUI();
    showSection('home');
  });
</script>

</body>
</html>
